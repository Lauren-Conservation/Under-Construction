<div style="font-family:'Segoe UI', sans-serif; text-align:center; padding:40px; background:linear-gradient(to bottom, #a0e7e5, #70cad1, #3a86ff); color:#fff; position:relative; overflow:hidden; border-radius:12px;">
  <img id="diver" src="https://cdn-icons-png.flaticon.com/512/3138/3138934.png" alt="Scuba Diver" style="width:100px; animation:float 3s ease-in-out infinite; cursor:pointer;" title="Click me to build the reef!"/>

  <h1 style="font-size:2.5rem; margin:10px 0;">We‚Äôre Still Making Waves!</h1>
  <p style="font-size:1.2rem; max-width:600px; margin:0 auto 30px;">
    Our reef of research and conservation resources is still growing.<br/>
    Click the diver to plant coral and help us build the reef!
  </p>

  <!-- Bubbles -->
  <div class="bubble" style="--i:0; left:10%;"></div>
  <div class="bubble" style="--i:1; left:25%;"></div>
  <div class="bubble" style="--i:2; left:40%;"></div>
  <div class="bubble" style="--i:3; left:55%;"></div>
  <div class="bubble" style="--i:4; left:70%;"></div>
  <div class="bubble" style="--i:5; left:85%;"></div>

  <!-- Reef builder -->
  <div id="reef" style="margin-top:30px; display:flex; flex-wrap:wrap; justify-content:center; gap:10px;"></div>

  <footer style="margin-top:40px; font-size:0.9rem; opacity:0.8;">
    üêö Follow our journey & come back soon to dive deeper!
  </footer>

  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    .bubble {
      position: absolute;
      bottom: -40px;
      width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      animation: rise 8s infinite ease-in;
      animation-delay: calc(var(--i) * 1s);
    }
  </style>

  <script>
    const coralIcons = [
      "üåø", "ü™∏", "üå∏", "üßΩ", "ü™∑", "üå±", "üêö"
    ];

    document.getElementById("diver").addEventListener("click", () => {
      const coral = document.createElement("div");
      coral.textContent = coralIcons[Math.floor(Math.random() * coralIcons.length)];
      coral.style.fontSize = "2rem";
      coral.style.transition = "transform 0.3s ease";
      coral.style.cursor = "default";
      coral.addEventListener("mouseenter", () => coral.style.transform = "scale(1.3)");
      coral.addEventListener("mouseleave", () => coral.style.transform = "scale(1)");
      document.getElementById("reef").appendChild(coral);
    });
  </script>
</div>
