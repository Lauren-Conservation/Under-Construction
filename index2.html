<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reef Under Construction</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(to bottom, #a0e7e5, #70cad1, #3a86ff);
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin: 10px 0;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    #diver {
      width: 100px;
      animation: float 3s ease-in-out infinite;
      cursor: pointer;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .bubble {
      position: absolute;
      bottom: -40px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: rise infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    #reef {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .coral {
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .coral:hover {
      transform: scale(1.3);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Scuba Diver Image -->
  <img id="diver" src="https://cdn-icons-png.flaticon.com/512/135/135645.png" alt="Scuba Diver" title="Click me to plant coral!"/>

  <h1>We‚Äôre Still Making Waves!</h1>
  <p>
    Our reef of research and conservation resources is still growing.<br/>
    Click the diver to plant coral and help us build the reef!
  </p>

  <!-- Randomized Bubbles will be inserted here -->
  <div id="bubbles"></div>

  <!-- Coral Garden -->
  <div id="reef"></div>

  <footer>
    üêö Follow our journey & come back soon to dive deeper!
  </footer>

  <script>
    // Bubbles: random position, size, delay, and duration
    const bubblesContainer = document.getElementById("bubbles");
    const totalBubbles = 30;

    for (let i = 0; i < totalBubbles; i++) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");

      const size = Math.random() * 20 + 10; // 10px to 30px
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${5 + Math.random() * 8}s`;
      bubble.style.animationDelay = `${Math.random() * 10}s`;

      bubblesContainer.appendChild(bubble);
    }

    // Coral planting game
    const diver = document.getElementById("diver");
    const reef = document.getElementById("reef");
    const coralIcons = ["ü™∏", "üåø", "üå±", "üßΩ", "üêö", "üå∏", "ü™∑"];

    diver.addEventListener("click", () => {
      const coral = document.createElement("div");
      coral.classList.add("coral");
      coral.textContent = coralIcons[Math.floor(Math.random() * coralIcons.length)];
      reef.appendChild(coral);

      // Click to animate or remove
      coral.addEventListener("click", () => {
        coral.style.transform = "scale(0)";
        setTimeout(() => coral.remove(), 300); // Remove after shrinking
      });
    });
  </script>
</body>
</html>
